<!DOCTYPE html=5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FireApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" ari a-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">SignIn</a>
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">SignUp</a>
              <a class="nav-link logged-in" href="#" id="logout">Logout</a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- SignIn -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content colors">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="">SignIn</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">

            <form id="login-form" action="">
                <label for="email">Email: </label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" name="" required>             
                <label for="password">Password: </label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="password" name="" required>            
                <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>            
            </form>

            <button type="submit" id="googleLogin" class="btn btn-light">Google</button>  
            <button type="submit" id="facebookLogin" class="btn btn-primary">Facebook</button>      
            <button type="submit" id="gitHubLogin" class="btn btn-dark">GitHub</button>            

        </div> 
      </div>
    </div>
  </div>
  <!-- SignUp -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content colors">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="">SignUp</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form id="signup-form" action="">
            <label for="email">Email: </label>
            <input type="email" id="signUp-email" class="form-control mb-3" placeholder="Email" name="" required>             
            <label for="password">Password: </label>
            <input type="password" id="signUp-password" class="form-control mb-3" placeholder="password" name="" required>            
            <button type="submit" class="btn btn-primary w-100 mb-4">Register</button>            
        </form>

      </div> 
    </div>
  </div>
</div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
